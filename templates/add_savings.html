{% extends 'base.html' %}

{% block content %}


<button type="submit" class="btn btn-primary">
{% if is_withdraw %}
    Withdraw
{% else %}
    Add
{% endif %}
</button>

<h3>Add Savings to {{ goal.title }}</h3>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>

{% endblock %}
